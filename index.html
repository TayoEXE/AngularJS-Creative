<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.js"></script>
  <script src="index.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>

<body>
  <div ng-app="myApp" ng-controller="myCtrl">
    
    <form name='urlForm' ng-submit='onup(urlForm)'>
      <input placeholder='Type a URL to preview' ng-model='url' />
      <button type='submit'>Check Website</button>
    </form>
    
    <h1 id="webTitle">{{websiteTitle}}</h1>
    <div id="webPreview">
      <a target="_blank" href={{websiteURL}}><img src={{websitePreview}}></a>
    </div>
    <h2 id="webDescription">{{websiteDescription}}</h2>
    <h4 id="webFinePrint">{{websiteFinePrint}}</h4>

  </div>

</body>

</html>
